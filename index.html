    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
        #spotify-player {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            transition: all 1s ease;
        }

        #spotify-player.minimized {
            position: fixed;
            top: 10px;
            right: 10px;
            left: auto;
            transform: translate(0, 0);
            width: 300px;
            height: 80px;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 1);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 1s ease;
        }

        .card img {
            border-radius: 0.5rem;
        }
        
        .heart {
            position: fixed;
            color: #ff79c6;
            font-size: 20px;
            animation: float-heart 4s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        
        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .star {
            position: fixed;
            color: #fff;
            font-size: 10px;
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 10px rgba(139, 0, 139, 0.5); }
            50% { box-shadow: 0 0 20px rgba(139, 0, 139, 0.8), 0 0 30px rgba(139, 0, 139, 0.6); }
        }
        
        #start-button {
            animation: pulse 2s ease-in-out infinite, glow 2s ease-in-out infinite;
        }
        
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="bg-black text-white">

    <iframe id="spotify-player" class="rounded-lg" src="https://open.spotify.com/embed/track/2n2vIuYG7G8ATgjM4sY4VQ?utm_source=generator" width="400" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

            <img src="3.jfif" alt="Placeholder">

        </div>
        <div class="card bg-black border-2 border-purple-700 rounded-lg p-4 text-center shadow-lg">

    </div>

    <footer class="mt-8 text-gray-400 text-sm" style="display: none;">
        Hecho con mucho cariÃ±o ðŸ’–
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('start-button').addEventListener('click', function() {
            const overlay = document.getElementById('overlay');
            overlay.style.opacity = '0';

            const spotifyPlayer = document.getElementById('spotify-player');
            spotifyPlayer.classList.add('minimized');

            setTimeout(() => {
                overlay.style.display = 'none';

                document.querySelector('h1').style.display = 'block';
                document.querySelector('.card-container').style.display = 'flex';
                document.querySelector('footer').style.display = 'block';
                
                setTimeout(() => {
                    const cards = document.querySelectorAll('.card');
                    let delay = 0;
                    cards.forEach((card, index) => {
                        setTimeout(() => {
                            const rect = card.getBoundingClientRect();
                            if (rect.top < window.innerHeight - 100) {
                                card.classList.add('visible');
                            }
                        }, delay);
                        delay += 500;
                    });
                }, 300);
            }, 1000);
        });

        let scrollTimeout;
        window.addEventListener('scroll', function() {
            clearTimeout(scrollTimeout);
            scrollTimeout = setTimeout(() => {
                const cards = document.querySelectorAll('.card:not(.visible)');
                cards.forEach(card => {
                    const rect = card.getBoundingClientRect();
                    if (rect.top < window.innerHeight - 100) {
                        card.classList.add('visible');
                    }
                });
            }, 50);
        });
    </script>
